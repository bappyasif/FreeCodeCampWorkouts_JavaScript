<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Strings To URL</title>
</head>
<body>
    <script>
        function urlSlug(title) {
            // return title.toLowerCase().split(" ").map(word=>word.charAt(0).toUpperCase()+word.substring(1));
            // return title.toLowerCase().trim().split(" ").join("-");
            return title.toLowerCase().trim().split(" ").filter(word=>word.length >=1).join("-");
        }
        console.log(urlSlug("Some String"));
        console.log(urlSlug(" Winter Is  Coming"));;
    </script>
</body>
</html>
