<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Array Every Method</title>
</head>
<body>
    <script>
        function checkPositive(array) {
            return array.every(num=>num>0);
        }
        console.log(checkPositive([1,2,3,-4,5]));

        let nums = [1,4,5,8,0,11];
        let check = nums.every(num => num < 10);
        console.log(check);
    </script>
</body>
</html>
