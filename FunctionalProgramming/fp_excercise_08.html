<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implement a Filter Method</title>
</head>

<body>
    <script>
        // The global variable
        var s = [23, 65, 98, 5];

        Array.prototype.myFilter = function (callback) {
            // Only change code below this line
            var newArray = [];
            // this.forEach(vals => callback(vals))
            this.forEach(vals => {
                if(callback(vals)) newArray.push(vals);
            })
            // this.forEach(vals => newArray.push(callback(vals)))
            // newArray.push(this.forEach(vals => callback(vals)));
            // Only change code above this line
            return newArray;
        };

        var new_s = s.myFilter(function (item) {
            return item % 2 === 1;
        });

        console.log(s, new_s);

    </script>
</body>

</html>
