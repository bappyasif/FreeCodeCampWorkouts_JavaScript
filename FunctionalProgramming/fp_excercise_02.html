<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Programming Excercise 02</title>
</head>
<body>
    <script>
        let prepareGreenTea = () => "Green Tea";
        let prepareBlackTea = () => "Black Tea";
        let getTea = (prepareTea, numOfCups) => {
            let teaCups = [];
            for (let i = 1; i <= numOfCups; i++) {
                let teaCup = prepareTea();
                teaCups.push(teaCup);
            }
            return teaCups;
        }
        let tea4GreenTeamFCC = getTea(prepareGreenTea, 27);
        let tea4BlackTeamFCC = getTea(prepareBlackTea, 13);
        console.log(tea4GreenTeamFCC, tea4BlackTeamFCC);
    </script>
</body>
</html>
