<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorialize Any Number</title>
</head>
<body>
    <script>
        function factiorialize(number) {
            if(number < 1) {
                return 1;
            } else {
                return number * factiorialize(number - 1);
            }
        }
        console.log(factiorialize(5));
    </script>
</body>
</html>
