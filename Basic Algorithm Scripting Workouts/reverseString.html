<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
</head>
<body>
    <script>
        function reverseString(string) {
            return string.split("").reverse().join("");
        }
        console.log(reverseString("Hello"));
    </script>
</body>
</html>
