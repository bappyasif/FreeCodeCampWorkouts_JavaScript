    <title>Drop Elements Matching Condition</title>
</head>
<body>
    <script>
        function dropElements(array, func) {
            while(array.length > 0 && !func(array[0])) array.shift();
            // while(array.length > 0) array.shift();
            return array;

            // return array.filter(n=>func(n));
           
             // return array.slice(array.findIndex(func) >= 0 ? array.findIndex(func) : array.length)
        }
        // console.log(dropElements([1,2,3],function(n){return n>=2}));
        // console.log(dropElements([1,2,3],function(n){return n<2}));
        console.log(dropElements([1,2,3], n => n < 2));
        // console.log(dropElements([1,2,3], n => n > 2));
    </script>
</body>
