<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum All Numbers in a Range</title>
</head>
<body>
    <script>
        function sumAll(array) {
            // return Math.max(...arr);
            let sum = 0;
            for(let i = Math.min(...array); i <= Math.max(...array); i++) {
                sum += i;
            }
            return sum;
        }
        console.log(sumAll([1,4]));
    </script>
</body>
</html>
