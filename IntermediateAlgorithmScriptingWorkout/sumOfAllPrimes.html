    <script>
        function sumOfAllPrimes(num) {
            // generating sequence of numbers untill num from 2
            let array = Array.from({ length: num + 1 }, (v, k) => k).slice(2);
            // filtering prime numbers only
            let primesOnly = array.filter(n => {
                let m = n - 1;
                while (m > 1 && m >= Math.sqrt(n)) {
                    if (n % m === 0) return false;
                    m--;
                }
                return true;
            });
            return primesOnly.reduce((a, b) => a + b);
