<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Check</title>
</head>

<body>
    <script>
        function truthCheck(collection, preCond) {
            // return collection.every(item => item[preCond]);
            // return collection.every(item => Boolean(item[preCond]));
            return collection.every(item => item.hasOwnProperty(preCond) && Boolean(item[preCond]));
            // return collection.every(item => item.hasOwnProperty(preCond));
        }
        console.log(truthCheck([{ "user": "Tinky-Winky", "sex": "male" }, 
        { "user": "Dipsy", "sex": "male" }, 
        { "user": "Laa-Laa", "sex": "female" }, 
        { "user": "Po", "sex": "female" }], "sex"));
        console.log(truthCheck([{"user": "Tinky-Winky", "sex": "male"}, 
        {"user": "Dipsy"}, 
        {"user": "Laa-Laa", "sex": "female"}, 
        {"user": "Po", "sex": "female"}], "sex"));
        console.log(truthCheck([{"user": "Tinky-Winky", "sex": "male"}, 
        {"user": "Dipsy", "sex": "male"}, 
        {"user": "Laa-Laa", "sex": "female"}, 
        {"user": "Po", "sex": "female"}], "sex"));
        console.log(truthCheck([{"name": "Pete", "onBoat": true}, 
        {"name": "Repeat", "onBoat": true}, 
        {"name": "FastForward", "onBoat": null}], "onBoat"))
    </script>
</body>

</html>
