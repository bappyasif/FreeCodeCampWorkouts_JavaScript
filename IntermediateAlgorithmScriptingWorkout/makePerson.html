            this.getLastName = function () { return fullName.split(" ")[1]; }
            this.getFullName = function () { return fullName };
            this.setFirstName = function (fn) { fullName = fn + " " + fullName.split(" ")[1]; }
            this.setLastName = function (ln) { lastName = fullName.split(" ")[0] + " " + ln; }
            this.setFullName = function (sf) { fullName = sf };
            return firstAndLast;
        }

        let bob = new Person("Bob Ross");
