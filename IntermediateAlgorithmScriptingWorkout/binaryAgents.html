<body>
    <script>
        function binaryAgent(string) {
            // return [...string];
            return String.fromCharCode(...string.split(" ").map(item => parseInt(item, 2)))

            // return string;
            // return string.split(" ").map(item=>item.toString(10)).join(" ");
            // return string.split(" ").map(item=>String.fromCharCode(parseInt(item, 2).toString(10))).join(" ");
            // return string.split(" ").map(item=>String.fromCharCode(parseInt(item, 2).toString(10))).join("");
        }
        console.log(binaryAgent("01000001 01110010 01100101 01101110 00100111 01110100 00100000 01100010 01101111 01101110 01100110 01101001 01110010 01100101 01110011 00100000 01100110 01110101 01101110 00100001 00111111"));
    </script>
