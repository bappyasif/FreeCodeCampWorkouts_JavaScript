    <script>
        function smallestCommons(array) {
            let max = Math.max(...array);
            let min = Math.min(...array);
            let currentSolution = max;
            for (let i = max - 1; i >= min; i--) {
                if (currentSolution % i) {
                    currentSolution += max;
                    i = max;
                }
            }
            return currentSolution;
