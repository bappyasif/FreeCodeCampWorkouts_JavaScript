<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Checking Validator</title>
</head>

<body>
    <script>
        function telephoneCheck(string) {
            if (string[0] === "1" || string[0] === " ") string = string.substring(1);
            // if(string[0] === " ") 
            if (string.match(/\d/g).length !== 10) return false;
            if (/^([(]\d{3}[)]|\d{3})[\s-]{0,1}\d{3}[\s-]{0,1}\d{4}/.test(string)) return true;
            else return false;
        }
        console.log(telephoneCheck("555-555-5555"));
        console.log(telephoneCheck("15555555555"));
        console.log(telephoneCheck("555-5555"));
        console.log(telephoneCheck("15555555555"));
    </script>
</body>

</html>
